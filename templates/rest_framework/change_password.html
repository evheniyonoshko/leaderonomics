{% extends "rest_framework/base.html" %}
{% load staticfiles %}


{% block body %}
<body class="container">
  <div class="container-fluid" style="margin-top: 30px">
    <div class="row-fluid">
      <div class="well" style="width: 320px; margin-left: auto; margin-right: auto">
        <div class="row-fluid">
          <div>
            {% block branding %}<h3 style="margin: 0 0 20px;"> Change Password </h3>{% endblock %}
          </div>
        </div><!-- /row fluid -->

        <div class="row-fluid">
          <div>
            <form action="{% url 'change_password' %}" role="form" method="post">{% csrf_token %}

              <input type="hidden" name="next" value="{{ next }}" />
                <div class="form-group">
                  {{ form }}
                </div>
              <div class="form-actions-no-box">
                <input type="submit" name="submit" value="Change" class="btn btn-primary form-control" id="submit-id-submit">
              </div>
            </form>
          </div>
        </div><!-- /.row-fluid -->
      </div><!--/.well-->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->
</body>
{% endblock %}
