{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderonomics</title>
    {% compress css %}
        {% block styles %}
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        {% endblock %}
    {% endcompress %}
    {% compress js %}
        {% block scripts %}
            <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% endblock %}
    {% endcompress %}
</head>
<body>
{#    {% analytical_body_top %}#}
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
{#    {% analytical_body_bottom %}#}
</body>
</html>
